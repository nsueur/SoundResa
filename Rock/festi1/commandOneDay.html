    </head>

    <body>
        <header>
            <div id="navbar">
            </div>     
        </header>

        <div id="content" class="p-md-5">
			<!-- =================== FORM VERSION 1 =================== -->
            <h1>Festival Rock 1 - Paiement</h2>
			<h4>Pass 1 Jour(s)</h4>
			<p class="text-muted">Inclus : Parking, X ticket(s) boisson</p>
			<br>

			<div id="progressBarCommand" class="container-fluid mb-5">
				<div class="row">
					<div class="col-6">
						<p class="text-success text-center font-weight-bold">Choix du festival - <i class='fas fa-thumbs-up'></i></p>
					</div>
					<div class="col-6">
						<p class="text-warning text-center font-weight-bold">Paiement - <i class='fas fa-pen'></i></p>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="progress" style="background: rgba(255, 150, 0, 0.2);">
							<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
						</div>
					</div>
				</div>
			</div>

			<div id="formCommand" class="container-fluid">
				<form action="#" method="post">
					<div class="form-row mb-3">
						<!-- ==== LEFT COL ==== -->
						<div class="form-group col-md-6 px-md-3">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="lastName">Nom</label>
									<input type="text" class="form-control" id="lastName" placeholder="Nom" required />
								</div>
								<div class="form-group col-md-6">
									<label for="firstName">Prénom</label>
									<input type="text" class="form-control" id="firstName" placeholder="Prénom" required />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="userMail">Email</label>
									<input type="email" class="form-control" id="userMail" placeholder="exemple@machin.com" required />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col">
									<label for="address">Adresse</label>
									<input type="text" class="form-control" id="address" placeholder="1 Rue de Là-bas" required />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="town">Ville</label>
									<input type="text" class="form-control" id="town" placeholder="Ville" required />
								</div>
								<div class="form-group col-md-4">
									<label for="postalCode">Code postal</label>
									<input type="text" class="form-control" id="postalCode" placeholder="00000" required />
								</div>
							</div>
						</div>
						<!-- ==== RIGHTCOL ==== -->
						<div class="form-group col-md-6 px-md-3">
							<div class="form-row">
								<div class="form-group col">
									<label>Type d'envoi du pass</label>
									<select class="custom-select">
										<option selected>Sélectionner un type</option>
										<option value="sendTypeMail">Envoi par email</option>
										<option value="sendTypePostal">Envoi par courrier</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-sm-8">
									<label for="creditCard">N° de carte bancaire</label>
									<input type="text" class="form-control" id="creditCard" required />
								</div>
								<div class="form-group col-4">
									<label for="cryptoCard">Cryptogramme</label>
									<input type="text" class="form-control" id="cryptoCard" placeholder="000" required />
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-3">
									<label for="quantity">Quantité</label>
									<input type="number" class="form-control" id="quantity" min="1" max="100" value="1" required />
								</div>
								<div class="form-group col-9 text-right">
									<p>TOTAL :</p>
									<p class="font-weight-bold text-success" style="font-size:large;">13.37$<p>
								</div>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col text-right">
							<button type="submit" class="btn btn-success" style="min-width:25%;">Valider</button>
						</div>
					</div>
				</form>
			</div>
        </div> <!-- ========== END MAIN ========== -->
